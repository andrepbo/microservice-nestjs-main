version: '3.8'

services:
  mongo-db:
    image: mongo:6.0
    container_name: nestjs_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - nestjs_network

volumes:
  mongo_data:


networks:
  nestjs_network:
    driver: bridge
